<div class="class">
  <h2>{{ "Algum texto aqui!" | uppercase }}</h2>
  <h2>{{ someText | titlecase }}</h2>
  <h2>{{ today }}</h2>
  <h2 class="date-pipe">{{ today | date : "fullDate" }}</h2>
  <h2 class="date-pipe">{{ today | date : "dd/MM/yyyy, h:mm:ss a" }}</h2>
  <h2 class="date-pipe">{{ today | date : "longDate" }}</h2>
  <h2 class="date-pipe">{{ today | date : "medium" }}</h2>
  <h3>{{ 3.6 | number : "1.0-0" }}</h3>
</div>
